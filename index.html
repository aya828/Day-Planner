<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="asset/css/style.css" />

  <title>Day Planner</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Work Day Scheduler</h1>
    <h3>A simple calendar app for scheduling your work day</h3>
    <div class="date"></div>
    <br>
  </div>
  <div class="container-fluid">
    <div class="hour" id="daily-schedule">
      <div class="input-group">
        <input type="text" class="form-control" id="text" placeholder="Type event here" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="saveBtn" type="button">Save</button>
          <button class="btn btn-outline-secondary" id="clearBtn" type="button">Clear</button>
        </div>
      </div>  
    </div>
  </div>
</body>

<script src="asset/javascript/script.js"></script>
</html>
